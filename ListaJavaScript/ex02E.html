<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" id="botao">clique</button>

    <div id="divbonito">
        <h1>exercicio 02 e</h1>
        <p>simplesmente meteu essa?</p>
    </div>

    <script type="text/javascript">
        let divbonito = document.getElementById("divbonito")
        let botao = document.getElementById("botao");

        function impar(){
            let html = '';
            
            for(let i=0; i<=20; i++){
                if(i%2!=0){
                    html += '<p> Numero: ' + i + '</p>';
                }
            }
            divbonito.innerHTML = html;

        }
        botao.onclick = impar;
    </script>
</body>
</html>
