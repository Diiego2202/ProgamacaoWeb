<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="botao">Clique</button>

    <div id="divbonito">
        <h1>exercicio 2 i</h1>
        <p>owowowowow</p>
    </div>

    <script type="text/javascript">
        let botao = document.getElementById("botao");
        let divbonito = document.getElementById("divbonito");

        function fib(){
            let html = '';
            let x = 0;
            let y = 1;
            let z = 0;

            for(let i=1; i<=15; i++){
                html += '<p>' + z + '</p>';
                z = x + y;
                y = x;
                x = z; 
                 
            }
            divbonito.innerHTML = html;

        }
        botao.onclick = fib;
    </script>
</body>
</html>
