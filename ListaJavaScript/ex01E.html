<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="number" id="inputA" placeholder="A">
    <input type="numebr" id="inputB" placeholder="B">
    <input type="number" id="inputC" placeholder="C">
    <button type="button" id="botao">Calcular</button>

    <script type="text/javascript">
        let a = document.getElementById("inputA");
        let b = document.getElementById("inputB");
        let c = document.getElementById("inputC");
        let botao = document.getElementById("botao");


        function bhaskara(){
            let a = parseFloat(inputA.value);
            let b = parseFloat(inputB.value);
            let c = parseFloat(inputC.value);

            if(a!=0 && b!=0 && c!=0){
                let delta = parseFloat(b * b - (4 * a * c));
                if(delta >= 0){
                    let raiz1 = ((b * -1) + delta) / (2 * a);
                    let raiz2 = ((b * -1) - delta) / (2 * a);
                    window.alert("Raiz1: " + raiz1 + "\nRaiz2: " + raiz2); 
                }else{
                    window.alert("ERRO!");
                }
            }else{
                window.alert("ERRO!");
            }
        }
        botao.onclick = bhaskara;

    </script>
</body>
</html>
