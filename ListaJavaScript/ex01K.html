<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="inputA">Valor A</label>
    <input type="number" id="inputA">

    <button type="button" id="botao">clique</button>

    <script type="text/javascript">
        let a = document.getElementById("inputA");
        let botao = document.getElementById("botao");

        function faixa(){
            let a = parseInt(inputA.value);
            if (isNaN(a)) {
			    Swal.fire("Erro!", "O valor de A é inválido!", "error");
			    return;
		    }
            
            if(a>=1 && a<=9){
                window.alert("Certo!");
            }else{
                window.alert("Errado!");
            }
        }
        botao.onclick = faixa;

    </script>
</body>
</html>
