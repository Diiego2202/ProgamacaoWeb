<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" id="botao">clique em mim!</button>
 
    <div id="divbonito">
        <h1>Exercicio 02 C</h1>
        <p>E ta tudo bem....</p>
    </div>

    <script type="text/javascript">
        let divbonito = document.getElementById("divbonito");
        let botao = document.getElementById("botao");

        function progressao(){
            let html = '';
            let aux=0;

            for(let i=1; i<=100; i++){
                aux += i;
            }

            html += '<p>Soma: ' + aux + '</p>';
            divbonito.innerHTML = html;
        }
        botao.onclick = progressao;

    </script>
</body>
</html>
