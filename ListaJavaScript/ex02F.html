<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="botao">clique</button>

    <div id="divbonito">
        <h1>exercicio 02 F</h1>
        <p>ta maluco?</p>
    </div>

    <script type="text/javascript">
        let divbonito = document.getElementById("divbonito");
        let botao = document.getElementById("botao");

        function quatro(){
            let html = '';

            for(let i=1; i<=200; i++){
                if(i%4==0){
                    html += '<p> Divisivel por 4: ' + i + '</p>';
                }
            }
            divbonito.innerHTML = html;
        }
        botao.onclick = quatro;
    </script>
</body>
</html>
